<h2>Lista de Compras</h2>

<table class="table">
  <thead>
    <tr>
      <th>Variedad</th>
      <th>Precio</th>
      <th>Cantidad</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m of listaDeCompras$ | async">
      <td>{{m.variedad}}</td>
      <td>{{m.precio}}</td>
      <td>{{m.cantidad}}</td>
      <td>{{m.precio}}*{{m.cantidad}}</td>
    </tr>
  </tbody>
</table>
