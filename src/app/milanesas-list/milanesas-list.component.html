<table class="table text-center">
  <thead>
    <tr>
      <th>Imagen</th>
      <th>Variedad</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Cantidad</th>
      <th>Compra</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let milanesa of milanesas" [ngClass]="{'oferta': milanesa.oferta}">
      <td><img [src]="milanesa.imagen" [alt]="milanesa.variedad" width="100"></td>
      <td>{{milanesa.variedad}}</td>
      <td>{{milanesa.precio | currency}}</td>
      <td><span class="badge text-bg-secondary" *ngIf="milanesa.stock==0">Sin stock</span></td>
      <td>
        <app-input-numero [(cantidad)]="milanesa.cantidad" [max]="milanesa.stock" *ngIf="milanesa.stock" (valorMaximo)="valorMaximo($event)"></app-input-numero>
      </td>
      <td>
      <button class="badge bg-secondary" (click)="agregarAlCarrito(milanesa)">Comprar</button>
    </td>
    </tr>
  </tbody>
</table>
